<ng-container *ngIf="componentType">
  <div class="nhsuk-error-summary" [ngClass]="borderColorCSS" role="alert" tabindex="-1">
    <h2 class="nhsuk-error-summary__title"> {{ title }} </h2>
    <div *ngIf="message" class="nhsuk-error-summary__body" [innerHTML]="message"></div>
  </div>
</ng-container>
