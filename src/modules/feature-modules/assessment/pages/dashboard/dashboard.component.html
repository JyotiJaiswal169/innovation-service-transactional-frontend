<section>
  <div class="nhsuk-width-container app-width-container nhsuk-u-padding-top-5">

    <h1 class="nhsuk-heading-l"> Home </h1>

    <div class="nhsuk-grid-row nhsuk-u-padding-bottom-5">
      <div class="nhsuk-grid-column-one-half">
        <p class="nhsuk-body-l nhsuk-u-margin-bottom-0">{{ user.displayName }}</p>
        <p class="nhsuk-body-s">{{ user.organisation }}</p>
      </div>
    </div>

    <ul class="nhsuk-grid-row nhsuk-card-group">
      <li *ngFor="let item of cardsList" class="nhsuk-grid-column-one-third nhsuk-card-group__item">
        <div class="nhsuk-card nhsuk-card--clickable">
          <div class="nhsuk-card__content">
            <h2 class="nhsuk-card__heading nhsuk-heading-m">
              <a class="nhsuk-card__link" [routerLink]="item.link">{{ item.title }}</a>
            </h2>
            <p class="nhsuk-card__description">{{ item.description }}</p>
          </div>
        </div>
      </li>
    </ul>

  </div>
</section>
