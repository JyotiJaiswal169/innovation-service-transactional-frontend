<div class="nhsuk-width-container app-width-container nhsuk-u-padding-top-3">

  <div class="nhsuk-grid-row">
    <div class="nhsuk-grid-column-full">

      <p class="nhsuk-hint nhsuk-u-padding-top-3 nhsuk-u-margin-bottom-0">{{ actionDisplayId }}</p>
      <h1 class="nhsuk-heading-l nhsuk-u-padding-top-0 nhsuk-u-margin-bottom-3"> {{ pageTitle }} </h1>

      <ng-container *ngIf="summaryAlert.type">
        <div class="nhsuk-error-summary" [ngClass]="{'border-color-success': summaryAlert.type === 'success', 'border-color-warning': summaryAlert.type === 'warning'}" aria-labelledby="alert-summary-title" role="alert"
          tabindex="-1">
          <h2 class="nhsuk-error-summary__title" id="alert-summary-title">{{ summaryAlert.title }}</h2>
          <div class="nhsuk-error-summary__body" [innerHTML]="summaryAlert.message"></div>
        </div>
      </ng-container>

    </div>
  </div>

  <div class="nhsuk-grid-row">
    <div class="nhsuk-grid-column-two-thirds">

      <form [formGroup]="form">
        <theme-form-textarea controlName="comment" label="Enter a comment" description="Please describe why you're declining this action" [pageUniqueField]="false"></theme-form-textarea>
        <button class="nhsuk-button nhsuk-u-margin-top-3 nhsuk-u-margin-right-3" (click)="onSubmit()">Confirm</button>
        <a routerLink="/innovator/innovations/{{ innovationId }}/action-tracker/{{ actionId }}" class="nhsuk-back-link__link nhsuk-u-padding-left-0 nhsuk-u-margin-bottom-5"> Cancel </a>
      </form>

    </div>
  </div>

</div>
