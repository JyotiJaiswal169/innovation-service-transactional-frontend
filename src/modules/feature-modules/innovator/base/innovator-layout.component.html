<theme-header [showMenuBar]="false"></theme-header>
<theme-header-navigation-bar [leftMenuItems]="navigationMenuBar.leftItems" [rightMenuItems]="navigationMenuBar.rightItems"></theme-header-navigation-bar>

<div class="nhsuk-width-container app-width-container">
  <main id="maincontent" role="main" class="nhsuk-main-wrapper" [ngClass]="{'nhsuk-u-padding-top-0': innovationHeaderBar.id}">

    <ng-container *ngIf="!innovationHeaderBar.id">
      <router-outlet></router-outlet>
    </ng-container>

    <ng-container *ngIf="innovationHeaderBar.id">

      <div class="nhsuk-grid-row nhsuk-u-padding-top-3 nhsuk-u-padding-bottom-3 d-flex align-items-center">
        <div class="nhsuk-grid-column-one-half">
          <h1 class="nhsuk-heading-l nhsuk-u-margin-bottom-0">{{ innovationHeaderBar.name }}</h1>
        </div>
        <div class="nhsuk-grid-column-one-half text-align-right">
          <a routerLink="/innovator/innovations/new">Switch innovation</a>
        </div>
      </div>

      <hr class="nhsuk-section-break nhsuk-section-break--visible" />

      <div class="nhsuk-grid-row nhsuk-u-padding-top-5">
        <div class="nhsuk-grid-column-full app-component-reading-width">

          <div class="app-pane">

            <div class="app-pane__side-bar">
              <nav class="app-side-nav" role="navigation" aria-label="Main Navigation">

                <ul class="nhsuk-list app-side-nav__list">
                  <li *ngFor="let item of leftSideBar" class="app-side-nav__item" [routerLinkActive]="'app-side-nav__item--current'">
                    <a class="app-side-nav__link" [routerLink]="item.link">{{ item.title }}</a>
                  </li>
                </ul>

              </nav>
            </div>

            <div class="app-pane__main-content">
              <router-outlet></router-outlet>
            </div>

          </div>

        </div>
      </div>

    </ng-container>

  </main>
</div>

<theme-footer></theme-footer>
