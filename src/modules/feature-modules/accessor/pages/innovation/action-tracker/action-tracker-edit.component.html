<div class="nhsuk-width-container app-width-container nhsuk-u-padding-top-3">

  <ng-container *ngIf="summaryAlert.type">
    <div class="nhsuk-grid-row">
      <div class="nhsuk-grid-column-full">
        <div class="nhsuk-error-summary" [ngClass]="{'border-color-success': summaryAlert.type === 'success', 'border-color-warning': summaryAlert.type === 'warning'}" aria-labelledby="alert-summary-title" role="alert"
          tabindex="-1">
          <h2 class="nhsuk-error-summary__title" id="alert-summary-title">{{ summaryAlert.title }}</h2>
          <div class="nhsuk-error-summary__body" [innerHTML]="summaryAlert.message"></div>
        </div>
      </div>
    </div>
  </ng-container>

  <div class="nhsuk-grid-row">
    <div class="nhsuk-grid-column-two-thirds">
      <p class="nhsuk-hint nhsuk-u-padding-top-3 nhsuk-u-margin-bottom-0">{{ actionId }}</p>
      <h1 class="nhsuk-heading-l nhsuk-u-padding-top-0 nhsuk-u-margin-bottom-3">Update action status</h1>
    </div>
  </div>

  <form [formGroup]="form">

    <ng-container *ngIf="stepNumber === 1">
      <div class="nhsuk-grid-row">
        <div class="nhsuk-grid-column-full">
          <theme-form-radio-group controlName="status" [items]="statusItems"></theme-form-radio-group>
          <button class="nhsuk-button nhsuk-u-margin-top-3 nhsuk-u-margin-right-3" (click)="onSubmitStep()">Continue</button>
        </div>
      </div>
    </ng-container>

    <ng-container *ngIf="stepNumber === 2">
      <div class="nhsuk-grid-row">
        <div class="nhsuk-grid-column-two-thirds">
          <theme-form-textarea controlName="comment" description="Enter a comment"></theme-form-textarea>
          <button class="nhsuk-button nhsuk-u-margin-top-3 nhsuk-u-margin-right-3" (click)="onSubmit()">Update status</button>
        </div>
      </div>
    </ng-container>

    <div class="nhsuk-grid-row">
      <div class="nhsuk-grid-column-two-thirds">
        <a routerLink="/accessor/innovations/{{ innovationId }}/action-tracker/{{ actionId }}" class="nhsuk-back-link__link nhsuk-u-padding-left-0 nhsuk-u-margin-bottom-5">Cancel</a>
      </div>
    </div>

  </form>

</div>
