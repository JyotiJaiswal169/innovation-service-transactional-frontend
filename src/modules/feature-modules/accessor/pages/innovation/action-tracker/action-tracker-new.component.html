<div class="nhsuk-width-container app-width-container nhsuk-u-padding-top-3">

  <div class="nhsuk-grid-row">
    <div class="nhsuk-grid-column-full">

      <h1 class="nhsuk-u-margin-bottom-3"> {{ pageTitle }} </h1>

      <ng-container *ngIf="summaryAlert.type">
        <div class="nhsuk-error-summary" [ngClass]="{'border-color-success': summaryAlert.type === 'success', 'border-color-warning': summaryAlert.type === 'warning'}" aria-labelledby="alert-summary-title" role="alert"
          tabindex="-1">
          <h2 class="nhsuk-error-summary__title" id="alert-summary-title">{{ summaryAlert.title }}</h2>
          <div class="nhsuk-error-summary__body" [innerHTML]="summaryAlert.message"></div>
        </div>
      </ng-container>

    </div>
  </div>

  <div class="nhsuk-grid-row">
    <div class="nhsuk-grid-column-two-thirds">

      <form [formGroup]="form">
        <theme-form-radio-group controlName="section" label="Which section of the innovation record is this action for?" [items]="sectionItems" [pageUniqueField]="false"></theme-form-radio-group>
        <theme-form-textarea controlName="description" label="Please describe what information you want the innovator to provide" [pageUniqueField]="false"></theme-form-textarea>
        <button class="nhsuk-button nhsuk-u-margin-top-3 nhsuk-u-margin-right-3" (click)="onSubmit()">Request action</button>
        <div class="nhsuk-u-padding-bottom-5">
          <a routerLink="/accessor/innovations/{{ innovationId }}/action-tracker"> Cancel </a>
        </div>
      </form>

    </div>
  </div>

</div>
